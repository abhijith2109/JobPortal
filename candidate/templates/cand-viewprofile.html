<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="conainer">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <ul class="list-group">
                <img src="{{request.user.candidates.profile_pic.url}}" width="100" height="500" class="card-img-top" alt="...">
                <li class="list-group-item">Name : {{request.user.first_name}}</li>
                <li class="list-group-item">Qualification : {{request.user.candidates.qualification}}</li>
                <li class="list-group-item">Age : {{request.user.candidates.age}}</li>
                <li class="list-group-item">Skills : {{request.user.candidates.skills}}</li>

            </ul>
            <a href="{%url 'cand-editprofile' request.user.id%}">Edit</a>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</body>
</html>
