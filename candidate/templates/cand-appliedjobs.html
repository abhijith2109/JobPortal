<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
<div class="container">
  <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
           {%for appl in applied%}
            <div class="card text-bg-info mb-3" style="max-width: 18rem;">
                <div class="card-title">Title :{{appl.job.job_title}}</div>
                <div class="card-body">
                    <p class="card-text">Designation :{{appl.job.role}}</p>
                    <p class="card-text">Posted By :{{appl.job.posted_by}}</p>
                    <p class="card-text">Applaid Date :{{appl.date}}</p>
                    <hr>
                    <p class="card-text">Status :{{appl.status}}</p>


                </div>

            </div>
          {%endfor%}
      </div>
      <div class="col-3"></div>
  </div>

</div>

</body>
</html>
