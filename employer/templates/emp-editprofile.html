<!doctype html>
{%load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="{%static 'css/emp-profile.css'%}" rel="stylesheet"/>

    <style>
        body{
          background-image: linear-gradient(to bottom right, #5761B2, #1FC5A8);
          }
        .pheading{
           font-weight: bold;
           }









    </style>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="" method="post" enctype="multipart/form-data">
                <div class="wrapper bg-white mt-sm-5 rounded-5 p-5 mb-5">
                    <h4 class="pb-4 border-bottom">Profile settings</h4>
                    <div class="d-flex align-items-start py-3 border-bottom">
                        <img src="https://te.legra.ph/file/8ad0fac2d274733c976ca.png" class="rounded mx-auto d-block"
                             alt="alt=" width="50" height="50">
                        <div class="pl-sm-4 pl-2" id="img-section">
                            <b>Company Logo</b>
                            {%csrf_token%}
                            {{form.logo}}
                        </div>
                    </div>
                    <div class="py-2 p-4">
                        <div class="row py-2  ">
                            <div class="col-md-6">
                                <b>Company Name</b>
                                {{form.company_name}}
                            </div>
                            <div class="col-md-6 pt-md-0 pt-3 p-4">
                                <b>Company Website</b>
                                {{form.company_website}}
                            </div>
                        </div>
                        <div class="row py-1 pl-4 ">
                            <div class="col-2"></div>
                            <div class="col-8">
                                <div class="form-outline">
                                    <div class="row py-2 pl-4 mb-2">
                                        <b>Choose Service</b>
                                        {{form.services}}
                                    </div>
                                    <b>Company Address</b>
                                    {{form.address}}
                                </div>
                            </div>
                            <div class="col-2"></div>

                        </div>
                        <div class="row py-2 mt-2">
                            <b>About Us</b>
                            {{form.about_us}}
                        </div>
                    </div>

                    <div class="row py-2">
                        <div class="form-outline mb-4">

                        </div>
                    </div>


                    <div class="py-3 pb-4 border-bottom border-top">
                        <center><input type="submit" class="btn btn-success" value="Update"></center>

                    </div>
                    <div class="d-sm-flex align-items-center pt-3">
                        <div>

                        </div>
                    </div>
                </div>


            </form>
        </div>
    </div>

    <div class="col-3"></div>
</div>
</body>
</html>
